<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>Character sheet</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen'
		href='https://necolas.github.io/normalize.css/latest/normalize.css'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
</head>

<body>
	<!-- ============= Page 1 ============= -->
	<section id="page1">
		<div id="portrait">
			<img src="https://i.pinimg.com/originals/cf/61/d5/cf61d563013cf829deb56e10b32e681b.jpg">
			<div id="portrait-info">
				<h2 id="name">Namn</h2>
				<h3 id="race">Ras / Yrke</h3>
			</div>
		</div>

		<div id="items">
			<div id="weapon">
				<h2>Vapen</h2>
				<img class="transparent-icon" src="assets/weapon.svg">
			</div>
			<div id="armor">
				<h2>Kläder</h2>
				<img class="transparent-icon" src="assets/armor.svg">
			</div>
		</div>

		<div id="spells">Besvärjelser</div>

		<div id="stats">
			<div>
				<h3>Styrka</h3>
				<img class="transparent-icon" src="assets/strength.svg">
			</div>
			<div>
				<h3>Smidighet</h3>
				<img class="transparent-icon" src="assets/dexterity.svg">
			</div>
			<div>
				<h3>Intelligens</h3>
				<img class="transparent-icon" src="assets/intelligence.svg" al>
			</div>
			<div>
				<h3>Vishet</h3>
				<img class="transparent-icon" src="assets/wisdom.svg">
			</div>
			<div>
				<h3>Karisma</h3>
				<img class="transparent-icon" src="assets/charisma.svg">
			</div>
		</div>

		<div id="persona">
			<div id="alignment">
				<div>God ---- Ond</div>
				<div>Laglydig ---- Kaotiskt</div>
			</div>
			<div id="faith">Troende</div>
			<div id="language">Språk</div>
			<div id="traits">Färdigheter</div>
			<div id="driving-force">Drivkraft</div>
			<div id="personality">Personlighetsdrag</div>
			<div id="ideal">Grundpelare</div>
			<div id="flaws">Brister</div>
			<div id="background">Bakground</div>
		</div>
	</section>

	<!-- ============= Page 2 ============= -->
	<section id="page2">
		<div id="notebook">Anteckningar</div>
		<div id="inspiration">Inspiration</div>
		<div id="bag">
			<div id="inventory">Ägodelar</div>
			<div id="wallet">Värdesaker</div>
		</div>
	</section>
</body>

</html>
